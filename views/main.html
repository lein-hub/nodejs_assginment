
{% extends 'layout.html' %}

{% block content %}
<div class="carousel carousel-dark slide col-md-8 mx-auto mt-3" id="carouselExampleCaptions" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner" role="listbox">
      <div class="carousel-item active">
        <a href="https://www.yju.ac.kr/kr/index.do"><img src="/public/yju-img.png" class="d-block w-100" alt="yju"></a>
        <div class="carousel-caption d-none d-md-block">
          <h5>영진전문대학교</h5>
          <p>영진이 가면 길이 된다. 주문식 교육의 산실!</p>
        </div>
      </div>
      <div class="carousel-item">
        <a href="https://nodejs.org/ko/"><img src="/public/nodejs-img.png" class="d-block w-100" alt="node.js"></a>
        <div class="carousel-caption d-none d-md-block">
          <h5>Node.js</h5>
          <p>Chrome V8 JavaScript 엔진으로 빌드된 JavaScript 런타임</p>
        </div>
      </div>
      <div class="carousel-item">
        <a href="https://github.com/lein-hub"><img src="/public/lein-img.png" class="d-block w-100" alt="lein-hub"></a>
        <div class="carousel-caption d-none d-md-block">
          <h5>lein-hub</h5>
          <p>홈페이지 제작자 입니다.</p>
        </div>
      </div>
    </div>
    <button class="carousel-control-prev justify-content-center" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next justify-content-center" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
{% endblock %}
