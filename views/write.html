{% extends 'layout.html' %}
{% block content %}
<form id="login-form" action="/post" method="post">
<div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">제목</label>
    <input type="text" class="form-control" name="title" id="exampleFormControlInput1" placeholder="제목을 입력하세요" required>
</div>
<div class="mb-3">
    <label for="exampleFormControlTextarea1" class="form-label">내용</label>
    <textarea class="form-control" name="content" id="exampleFormControlTextarea1" rows="15" required></textarea>
</div>
<button type="submit" class="btn btn-primary">글쓰기</button>
</form>
{% endblock %}
