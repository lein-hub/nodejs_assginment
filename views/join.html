<form>
  <div class="row justify-content-center">
    <div class="col-md-3">
      <label for="inputEmail4" class="form-label">Email</label>
      <input type="email" class="form-control" id="join-email" placeholder="이메일" required>
    </div>

      <label for="inputAddress" class="form-label">Nickname</label>
      <input type="text" class="form-control" id="join-nick" placeholder="별명" required>

    <label for="inputPassword4" class="form-label">Password</label>

  </div>
</div>
<div class="row justify-content-center">
  <div class="col-md-6">
    <label for="inputPassword4" class="form-label">Password Confirm</label>
    <input type="password" class="form-control" id="join-password2" placeholder="비밀번호 확인" required>
  </div>
  <div class="row justify-content-center">
  <div class="col-6">
    <button type="submit" class="btn btn-primary">Sign in</button>
  </div>
</div>
</div>
</form>
