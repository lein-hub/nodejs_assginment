{% extends 'info.html' %}
    
    {% block content %}
    <div class="container">
        <main>
          <div class="py-5 text-center">
            <a href="/"><img class="d-block mx-auto mb-4" src="/public/logo.png" alt="logo" width="100"></a>
            <h2>Change Password</h2>
            <p class="lead">비밀번호를 변경합니다.</p>
          </div>
      
          <div class="row g-5">
            <div class="col-md-5 col-lg-4 order-md-last">
              <h4 class="d-flex justify-content-between align-items-center mb-3">
                <span class="text-primary">메뉴</span>
              </h4>
              <div class="list-group mb-3">
                  <a href="/profile" class="list-group-item list-group-item-action">
                      <h6 class="my-0">계정 정보</h6>
                      <small class="">Account Details</small>
                  </a>
                  <a href="/profile/password" class="list-group-item list-group-item-action active disabled" aria-current="true">
                      <h6 class="my-0">비밀번호 변경</h6>
                      <small class="">Change Password</small>
                  </a>
                </div>
              
            </div>
            <div class="col-md-7 col-lg-8">
              <form class="needs-validation" novalidate="">
                <div class="row g-1">

                  <h4 class="mt-3">현재 비밀번호</h4>
                  <div class="col-sm-6">
                    <input type="password" class="form-control" id="thisPassword" placeholder="현재 비밀번호" value="" required>
                    <div class="invalid-feedback">
                      Valid first name is required.
                    </div>
                  </div>

                  <h4 class="mt-3">새 비밀번호</h4>
      
                  <div class="col-sm-6">
                    <input type="password" class="form-control" id="newPassword1" placeholder="새 비밀번호" value="" required>
                    <div class="invalid-feedback">
                      Valid first name is required.
                    </div>
                  </div>

                  <div class="col-sm-6">
                    <input type="password" class="form-control" id="newPassword2" placeholder="새 비밀번호 확인" value="" required>
                    <div class="invalid-feedback">
                      Valid first name is required.
                    </div>
                  </div>

                  </div>
      
                  
      
                <hr class="my-4">
      
                <button class="w-100 btn btn-primary btn-lg" type="submit">저장하고 메인으로</button>
              </form>
            </div>
          </div>
        </main>
      
      </div>
    {% endblock %}

    {% block script %}
    <script type="text/javascript">
      function test() {
        var p1 = document.getElementById('newPassword1').value;
        var p2 = document.getElementById('newPassword2').value;
        var pt = document.getElementById('thisPassword').value;
        if( p1 != p2 ) {
          alert("비밀번호가 일치 하지 않습니다");
          return false;
        }
      }
    </script>
    {% endblock %}
